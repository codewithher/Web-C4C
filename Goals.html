<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>C4C Website</title>
  <link href="goals.css" rel="stylesheet" type="text/css" />
  <link href="global.css" rel="stylesheet" type="text/css" />
  <link href="utilities.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header class="flex ai-c">
      <a class="logo" href="index.html">Anchal's Cookie Site</a>
  
      <div id="opacityLayer"></div>
  
      <div id="menu" class="menu-div">
  
        <nav id="header-nav" class="header-menu-sidebar">
          <ul class="header-ul">
            <div class="nav-content">
              <li>
                <a class="header-menu-link" href="Cookies.html">Cookie Catalog</a>
              </li>
              <li>
                <a class="header-menu-link" href="Goals.html">My Hall of Awesome Goals</a>
              </li>
              <li>
                <a class="CTA-button" href="https://www.girlscouts.org/en/cookies.html" target="_blank">
                  <span class="button-text button-hover-underline">Buy Now</span></a>
              </li>
            </div>
          </ul>
        </nav>
  
        <button type="button" id="mobile-menu-trigger-close" class="close-btn" alt="Close">
          <img class="close-img" src="close-btn.svg" alt="Close Button">
        </button>
  
      </div>
  
      <button type="button" id="mobile-menu-trigger-open" class="open-btn" alt="Open">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>
  
  </header>

  <main>

    <!--HERO-->
    <section class="hero">
        <h1 class="goals-title">Hall of Awesome Goals</h1>
    </section>
      
    
    <!--SALES INITIATIVE-->
    <section class="sales-initiative">
      <div>
        <h2 class="goals-subheader">Sales Initiative</h2>
        <p class="goals-bodycopy">
          With your support, my troop will be able to:
        </p>
      </div>
      <div class="badges-container sales-badges flex ai-c jc-sb">
        <img class="badge" src="badge1.svg" alt="Picture of Badge 1" />
        <img class="badge" src="badge2.svg" alt="Picture of Badge 2" />
        <img class="badge" src="badge3.svg" alt="Picture of Badge 3" />
      </div>
      <div class="shop-now-btn">
        <a class="CTA-button" href="Cookies.html">
          <span class="button-text button-hover-underline">Shop Now</span>
        </a>
      </div>
    </section>

    <!--WHAT I LEARNED-->
    <section class="learning">
      <h2 class="goals-subheader">What I Learned</h2>
      <p class="goals-bodycopy">
        Through this experience, I acquired these skills:
      </p>
      <div class="badges-container learning-badges flex wrap ai-c jc-se">
        <img class="badge" src="learning_badge1.svg" alt="Picture of Learning Badge 1" />
        <img class="badge" src="learning_badge2.svg" alt="Picture of Learning Badge 2" />
        <img class="badge" src="learning_badge3.svg" alt="Picture of Learning Badge 3" />
        <img class="badge" src="learning_badge4.svg" alt="Picture of Learning Badge 3" />
      </div>
      <div class="shop-now-btn">
        <a class="CTA-button" href="Cookies.html">
          <span class="button-text button-hover-underline">Shop Now</span>
        </a>
      </div>
    </section>
  </main>

 <!--FOOTER-->
  <footer>
    <img src="cwh-logo.svg" alt="CWH Logo" />
  </footer>
</body>

<script src="script.js"></script>
